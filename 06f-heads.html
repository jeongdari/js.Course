<!DOCTYPE html>
<html>

<head>
  <title> Heads & Tails </title>
</head>

<body>  
  <script>
    const randomNumbers = Math.random();
    let result;
    if (randomNumbers < 0.5) {
      result = 'heads';
    } else {
      result = 'tails';
    }
    console.log (result);
  </script>
</body>

</html>
