<!DOCTYPE html>
<html>

<head>
    <title> Rock Paper Scissors </title>
</head>

<body>
    
    <script>
        const product2 = {
          name: 'shirts',
          'delivery-time': '1 day',
          rating: {
            stars: 4.5,
            count:87
          },
          fun: function function1() {
            console.log('function inside object');
          },
          methodExplain: 'function in object = method',
          whatJson: 'Java Script Object Notation'
        };
        console.log(product2);
        console.log(product2.rating);
        console.log(product2.rating.stars);
        product2.fun();
        console.log(product2.methodExplain);
        console.log(Math.random());
        console.log(JSON.stringify(product2));

        console.log(typeof JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));
        console.log(typeof JSON.parse(jsonString));


    </script>
</body>

</html>
